[package]
name = "pve-api-types"
# For the version we probably want to track the PVE version.
version = "8.0.0"
description = "Proxmox VE API types"

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
anyhow.workspace = true
hex.workspace = true
regex.workspace = true
serde = { workspace = true, features = [ "derive" ] }
serde_plain.workspace = true
#
proxmox-login.workspace = true
proxmox-schema = { workspace = true, features = [ "api-macro" ] }

# For the client feature:
openssl = { workspace = true, optional = true }
percent-encoding = { workspace = true, optional = true }
proxmox-client = { workspace = true, optional = true }
proxmox-http = { workspace = true, optional = true, features = [ "http-helpers" ] }

[features]
default = []
client-util = [ "dep:percent-encoding" ]
client = [ "client-util", "dep:proxmox-client" ]
